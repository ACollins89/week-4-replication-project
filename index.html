<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Replication Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>

  <style>
    .section {padding: 1em 0;} 
    .header {text-align: left;}

    h1 {
      color:#5A5050;
      font-family: 'Open Sans Condensed', Helvetica, sans-serif;
      font-size: 300%;
    } 

    p {
      color:#5A5050;
      font-family: 'Open Sans Condensed', Helvetica, sans-serif;
      font-size: 90%;
    }

    svg {
      display: block;
      margin: 0 auto;
    }

    .axis path {display: none;}

    .axis line {
      shape-rendering: crispEdges;
      stroke: #000;
    }

    .axis .minor line {
      stroke: #777;
      stroke-dasharray: 2,2;
    }

    .axis text {
      font-family: 'Open Sans Condensed', Helvetica, sans-serif;
      font-size: 12px;
      color: #5A5050;
    }

    .label {
      font-family: 'Open Sans Condensed', Helvetica, sans-serif;
      font-weight: 700;
      color: #5A5050;
    }

    .point {
      stroke: rgb(51, 122, 183);
      stroke-width: 1;
      fill: rgba(51, 122, 183, .5);
      opacity: .3;
    }

    .point.filtered {
      opacity: .05;
    }

    .bar {
      fill: rgb(51, 122, 183);
    }

    .barX {
      opacity: .2;
      fill: #5A5050;
      }
    
    .barY {
      opacity: .05;
      fill: #5A5050;
    }

    .line {
      stroke: rgb(175, 80, 75);
      stroke-width: 2;
    }
  </style>

</head>
<body>
<div class="header section">
  <div class="container">
    <h1>Per Capita Spending on Healthcare vs. ER Visits Among Medicare Beneficiaries</h1>
    <p>Medicare Data on Geographic Variation</p>
    <p>Note: Each point represents a county in the U.S.</p>
  </div>
</div>
<div class="controls section">
  <div class="container">
    <div class="btn-toolbar">
      <label for="year-range">Years: </label>
      <select id="year-range">
        <option value="all">All (2007&ndash;2010)</option>
        <option value="2007-2008">2007&ndash;2008</option>
        <option value="2009-2010">2009&ndash;2010</option>
      </select>
    </div>
  </div>
</div>
<div class="main section">
  <div class="container">
    <div id="chart"></div>
  </div>
</div>

<script type="text/javascript" src="https://npmcdn.com/d3@3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/science@1.9.3/science.v1.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/simple-statistics@2.0.0/dist/simple-statistics.min.js"></script>

<script>
  var data = [];
  var options = {
    yearRange: 'all'
  };

  var svg, x, y;
  var margin = { top: 15, right: 40, bottom: 40, left: 60 };
  var width = 800 - margin.right - margin.left;
  var height = 600 - margin.top - margin.bottom;

  // FETCH DATA
  d3.json('data.json', function (error, json) {
    if (error) { throw error; }
    data = json;
    setup();
    update();
  });

  function setup() {
    // SVG
    svg = d3.select('#chart')
      .append('svg')
      .attr('width', width + margin.right + margin.left)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
    
    // SCALES
    x = d3.scale.linear()
      .domain(d3.extent(data, function (a) {return a.costs; }))
      .range([0, width])
      .nice();

    y = d3.scale.linear()
      .domain(d3.extent(data, function (a) {return a.visits; }))
      .range([height, 0])
      .nice();
    
    // AXES
    var formatNumber = d3.format(".0f");
    var xAxis = d3.svg.axis()
      .scale(x)
      .tickFormat(formatCurrency)
      .tickSize(height)
      .orient("bottom"); 
    
    svg.append("g")
      .append("text")
      .attr("x", 190)
      .attr("y", 580)
      .style("text-anchor", "start")
      .style("font-family", "Open Sans Condensed, Helvetica, sans-serif")
      .style("font-weight", "bold")
      .text("Standardized, Risk-Adjusted Per Capita Medicare Spending");
    
    var gx = svg.append("g")
      .attr("class", "x axis")
      .call(xAxis);
    
    gx.selectAll("g").filter(function(a) {return a;})
      .classed("minor", true);
    
    var yAxis = d3.svg.axis()
      .scale(y)
      .tickSize(width)
      .orient("right");
    
    svg.append("g")
      .append("text")
      .attr("transform","rotate(-90)")
      .attr("x", -250)
      .attr("y", -60)
      .attr("dy", ".71em")
      .style("text-anchor", "middle")
      .style("font-family", "Open Sans Condensed, Helvetica, sans-serif")
      .style("font-weight", "bold")
      .text("ER Visits per 100K");
    
    var gy = svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
    
    gy.selectAll("g").filter(function(a) {return a;})
      .classed("minor", true);
    
    gy.selectAll("text")
      .attr("x", -30);
  
    function formatCurrency(d) {
      var s = formatNumber(d / 1e3);
      return d === x.domain()[1]
      ? "$" + s + " thousand"
      : s;
    }

    // EVENT HANDLERS
    d3.select('#year-range').on('change', function () {
      options.yearRange = d3.event.target.value;
      update();
    });
  }

    function update() {

    // TRANSFORM
    txData = data.slice();
      if (options.yearRange !== 'all') {
        var yearRange = options.yearRange.split('-');
        txData = txData.filter(function (d) {
        return d.year >= yearRange[0] && d.year <= yearRange[1];
      });
    }

    // SCATTERPLOT
    var points = svg.selectAll('.point')
      .data(txData);
    points.enter().append('circle')
      .attr('class', 'point')
      .attr('r', 2);
    points
      .attr('cx', function (a) { return x(a.costs); })
      .attr('cy', function (a) { return y(a.visits); });
    points.exit().remove();
    
    // HISTOGRAMS

    //x-axis
    var histogramX = d3.layout.histogram()
      .bins(x.ticks())
      .value(function (d) {return d.costs; } )
      (txData);

    var histy1 = d3.scale.linear()
      .domain([0, d3.max(histogramX, function (d){ return d.length; } ) ])
      .range([0, height]);
    
    var barWidthX = x(histogramX[1].x) - x(histogramX[0].x) + 1;

    var barX = svg.selectAll(".barX")
      .data(histogramX);

    barX.enter().append("rect")
      .attr("class", "barX")
      .attr("x", function (d) { return x(d.x) ; })
      //.attr("y", height)
      //.attr("height", 0)
      .attr("width", barWidthX);

    barX
      //.transition()
      .attr('height', function (d) {return histy1(d.length); })
      .attr('y', function (d) {return height - histy1(d.length); });

    // REGRESSION LINE
  }
</script>
</body>
</html>
