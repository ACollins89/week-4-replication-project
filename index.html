<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Replication Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>

  <style>
    .section {padding: 1em 0;} 

    .header {text-align: left;} 

    h1 {
      color:#5A5050;
      font-family: 'Open Sans Condensed', Helvetica, sans-serif;
      font-size: 300%;
    } 

    p {
      color:#5A5050;
      font-family: 'Open Sans Condensed', Helvetica, sans-serif;
      font-size: 90%;
    }

    svg {
      display: block;
      margin: 0 auto;
    }

    .axis path {
      display: none;
    }

    .axis line {
      shape-rendering: crispEdges;
      stroke: #000;
    }

    .axis .minor line {
      stroke: #777;
      stroke-dasharray: 2,2;
    }

    .axis text {
      font-family: 'Open Sans Condensed', Helvetica, sans-serif;
      font-size: 12px;
      color: #5A5050;

    }

    .label {
      font-family: 'Open Sans Condensed', Helvetica, sans-serif;
      font-weight: 700;
      color: #5A5050;

    }

    .point {
      stroke: rgb(51, 122, 183);
      stroke-width: 1;
      fill: rgba(51, 122, 183, .5);
      opacity: .3;
    }

    .point.filtered {
      opacity: .05;
    }

    .bar {
      fill: #5A5050;
    }

    .bar:hover { 
      fill: #135A97; 
    }

    .line {
      stroke: rgb(175, 80, 75);
      stroke-width: 2;
    }

    .tooltip {
      padding: .5em 1em;
      background: rgba(0,0,0,.75);
      color: white;
      font-size: 13px;
      font-weight: 700;
      line-height: 1;
    }
  </style>
</head>
<body>
<div class="header section">
  <div class="container">
    <h1>Per Capita Spending on Healthcare vs. ER Visits Among Medicare Beneficiaries</h1>
    <p>Medicare Data on Geographic Variation</p>
    <p>Note: Each point represents a county in the U.S.</p>
  </div>
</div>
<div class="controls section">
  <div class="container">
    <div class="btn-toolbar">
      <label for="year-range">Years: </label>
      <select id="year-range">
        <option value="all">All (2007&ndash;2010)</option>
        <option value="2007-2008">2007&ndash;2008</option>
        <option value="2009-2010">2009&ndash;2010</option>
      </select>
    </div>
  </div>
</div>
<div class="main section">
  <div class="container">
    <div id="chart"></div>
  </div>
</div>
<script type="text/javascript" src="https://npmcdn.com/d3@3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/science@1.9.3/science.v1.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/simple-statistics@2.0.0/dist/simple-statistics.min.js"></script>
<script type="text/javascript" src="https://npmcdn.com/d3-tip@0.6.7/index.js"></script>
<script>
  var data = [];
  var options = {
    yearRange: 'all'
  };

  //var svg, x, y;

  var margin = { top: 15, right: 40, bottom: 40, left: 60 };

  var width = 800 - margin.right - margin.left;
  var height = 600 - margin.top - margin.bottom;

  var binCount = 10; 

  // FETCH DATA

  d3.json('data.json', function (error, json) {
    if (error) { throw error; }

    data = json;

    var chart = new Chart(); 

  // EVENT HANDLERS
  d3.select('#year-range').on('change', function () {
    options.yearRange = d3.event.target.value;
    //charts.forEach(function (chart) { chart.update(); });
    //});
    update(); 
  }); 
  });

  function Chart() {
    var chart = this;

    chart.svg = d3.select('#chart')
      .append('svg')
      .attr('width', width + margin.right + margin.left)
      .attr('height', height + margin.top + margin.bottom)
      .append('g')
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
    
    chart.x = d3.scale.linear()
      .domain([0, d3.max(data, function (d) { return d.costs; })])
      .rangeRound([0, width])
      .nice();

    var xAxis = d3.svg.axis()
      .scale(chart.x)
      .ticks(binCount)
      //.tickFormat(d3.format('.0%'))
      .orient('bottom');

    chart.svg.append('g')
      .attr('class', 'x axis')
      .attr('transform', 'translate(0,' + (height) + ')')
      .call(xAxis)
      .append('text')
      .attr('class', 'label')
      .attr('dy', '.71em')
      .attr('y', 580)
      .attr('x', 190)
      .style('text-anchor', 'start')
      .style("font-family", "Open Sans Condensed, Helvetica, sans-serif")
      .style("font-weight", "bold")
      .text('Standardized, Risk-Adjusted Per Capita Medicare Spending');

    chart.tooltip = d3.tip()
      .attr('class', 'tooltip')
      .offset([-6, 0])
      .html(function(d) { return d.length + ' months'; });
    
    chart.tooltip(chart.svg);
    
    chart.update();
  }

  Chart.prototype.update = function () {
    var chart = this;

    txData = data.slice();

    if (options.yearRange !== 'all') {
      var yearRange = options.yearRange.split('-');
      txData = txData.filter(function (d) {
        return d.year >= yearRange[0] && d.year <= yearRange[1];
      });
    }

    var hist = d3.layout.histogram()
      .value(function (d) { return d[chart.variable]; })
      .bins(chart.x.ticks(binCount))
      (txData);

    var y = d3.scale.linear()
      .domain([0, d3.max(hist, function (d) { return d.length; })])
      .range([0, height]);

    var barWidth = chart.x(hist[1].x) - chart.x(hist[0].x) + 1;
    
    var bars = chart.svg.selectAll('.bar')
      .data(hist);

    tooltip.offset([barWidth / 2, 0]); 

    // ENTER
    bars.enter().append('rect')
      .attr('class', 'bar')
      .attr('x', function (d) { return chart.x(d.x); })
      .attr('width', barWidth)
      .attr('y', height)
      .attr('height', 0)
      .on('mouseover', chart.tooltip.show)
      .on('mouseout', chart.tooltip.hide);
    
    // ALL
    bars
      .transition().duration(150).delay(function (d, i) { return i * 50; })
      .attr('y', function (d) { return height - y(d.length); })
      .attr('height', function (d) { return y(d.length); });
  };
</script>
</body>
</html>
